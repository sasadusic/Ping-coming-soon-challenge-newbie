<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
<main class="main">
<div class="cont">
  <img src="images/logo.svg" alt="" class="logo">
  <h1 class="header">We are launching <span class="bold">soon!</span></h1>
  
  <p class="phar">Subscribe and get notified</p>
  <form class="form" action="">
    <div class="input-cont">
      <input type="text" class="input" placeholder="Your email address">
      <p class="error"></p>
    </div>
    <button class="btn">Notify Me</button>
  </form>
  <img src="images/illustration-dashboard.png" alt="" class="board">
  <div class="icons">
    <div class="i-cont">

      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="i-cont">  
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="i-cont">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
  <p class="phar copy">
  &copy; Copyright Ping. All rights reserved.

  </p>
  
</div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saša Dušić</a>.
    </p>
  </footer>
</body>
</html>
